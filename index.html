<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="app.js"></script>
    <title>PaintJS</title>
</head>
<body>

    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>

        <div class="controls__btns">
            
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="controls__colors" id="jsColors">
            <div class="controls__colors" style="background-color: #111827"></div>
            <div class="controls__colors" style="background-color: #ff0000"></div>
            <div class="controls__colors" style="background-color: #2799F0"></div>
            <div class="controls__colors" style="background-color: #A59F7B"></div>
            <div class="controls__colors" style="background-color: #FFFFFF"></div>
            <div class="controls__colors" style="background-color: #FFFFFF"></div>
            <div class="controls__colors" style="background-color: #60a5fa"></div>
            <div class="controls__colors" style="background-color: #60a5fa"></div>
            <div class="controls__colors" style="background-color: #60a5fa"></div>
        </div>
    </div>
</body>
</html>
